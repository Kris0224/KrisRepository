server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springcloud
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: user-service
mybatis:
  type-aliases-package: com.kris.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.kris: debug
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
